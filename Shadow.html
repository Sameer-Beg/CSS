<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow || Box shadow </title>
    <style>
        h1{
            font-size: 30px;
            font-family: sans-serif;
            text-align: center;
            text-shadow: 10px 0px 5px blue;
        }
        .boxshadow{
            width: 1000px;
            height: 500px;
            border: 2px solid black;
            box-shadow: 0px 0px 10px  3px blue;
            text-align: center;
            font-size: 50px;
            text-shadow: 10px 0px 5px yellow;
            margin: auto;

        }
        
    </style>
</head>
<body>
    <h1>Sameer Beg </h1>
    <div class="boxshadow">
        SAmeer beg 
    </div>
</body>
</html>
